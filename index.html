<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- ConfiguraciÃ³n para comportamiento de App desde la Web -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0984e3">
    
    <title>Reto Divisibilidad - 1Âº ESO</title>
    
    <!-- Fuentes e Iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #0984e3;
            --accent: #fdcb6e;
            --correct: #00b894;
            --wrong: #d63031;
            --dark: #2d3436;
            --light: #f1f2f6;
        }

        /* Reset para Web App */
        * { 
            box-sizing: border-box; 
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
            touch-action: pan-y;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            background-color: var(--primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            max-width: 500px;
            height: 100%;
            background-color: #fff;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Aspecto de mÃ³vil en ordenadores */
        @media (min-width: 520px) {
            #app-container {
                height: 92vh;
                border-radius: 25px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            }
        }

        .screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            padding: clamp(15px, 5vw, 25px);
            display: flex;
            flex-direction: column;
            background: #fff;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s;
            opacity: 0;
            pointer-events: none;
            transform: translateX(100%);
            overflow-y: auto;
        }

        .screen.active {
            opacity: 1;
            pointer-events: all;
            transform: translateX(0);
            z-index: 10;
        }

        /* Pantalla de Inicio */
        #home-screen {
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, var(--primary), #74b9ff);
            color: white;
            transform: translateX(0);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero-icon {
            font-size: clamp(3rem, 12vw, 5.5rem);
            margin-bottom: clamp(15px, 5vw, 25px);
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
            animation: float 3s ease-in-out infinite;
        }

        #home-screen h1 {
            font-family: 'Fredoka';
            font-size: clamp(2rem, 7vw, 3.2rem);
            margin: 0;
            line-height: 1.1;
            animation: slideDown 0.6s ease-out;
        }

        #home-screen p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            opacity: 0.9;
            margin-top: 10px;
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .btn-play {
            background-color: var(--accent);
            color: var(--dark);
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            font-weight: 800;
            padding: clamp(16px, 4vw, 22px) clamp(45px, 10vw, 65px);
            border-radius: 50px;
            border: none;
            box-shadow: 0 6px 0 #e17055;
            cursor: pointer;
            margin-top: clamp(20px, 5vw, 35px);
            transition: all 0.1s;
            animation: bounceIn 0.8s ease-out 0.4s both;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .btn-play:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #e17055;
        }

        /* Elementos del Juego */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: clamp(10px, 3vw, 15px);
            border-bottom: 2px solid var(--light);
            margin-bottom: clamp(15px, 4vw, 25px);
            animation: slideDown 0.5s ease-out;
        }

        .status-badge {
            font-weight: 800;
            background: var(--dark);
            color: white;
            padding: clamp(5px, 2vw, 6px) clamp(12px, 3vw, 15px);
            border-radius: 12px;
            font-size: clamp(0.75rem, 2.5vw, 0.9rem);
        }

        .score-display {
            color: var(--primary);
            font-weight: 800;
            font-size: clamp(1rem, 3vw, 1.2rem);
        }

        .score-display i {
            color: var(--accent);
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }

        .question-box {
            background: linear-gradient(135deg, var(--light), #e8f4f8);
            padding: clamp(18px, 5vw, 25px);
            border-radius: 20px;
            text-align: center;
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            font-weight: 700;
            min-height: clamp(100px, 20vw, 140px);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: clamp(15px, 4vw, 25px);
            color: var(--dark);
            line-height: 1.4;
            border-left: 5px solid var(--primary);
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: clamp(8px, 2vw, 12px);
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .options-list::-webkit-scrollbar {
            width: 4px;
        }

        .options-list::-webkit-scrollbar-track {
            background: var(--light);
            border-radius: 10px;
        }

        .options-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .opt-button {
            background: white;
            border: 2px solid var(--light);
            padding: clamp(15px, 4vw, 20px);
            border-radius: 18px;
            font-size: clamp(0.95rem, 3vw, 1.1rem);
            font-weight: 600;
            text-align: left;
            transition: all 0.2s ease;
            cursor: pointer;
            width: 100%;
            outline: none;
            position: relative;
            overflow: hidden;
            animation: slideInLeft 0.3s ease-out backwards;
        }

        .opt-button:nth-child(1) { animation-delay: 0s; }
        .opt-button:nth-child(2) { animation-delay: 0.1s; }
        .opt-button:nth-child(3) { animation-delay: 0.2s; }
        .opt-button:nth-child(4) { animation-delay: 0.3s; }

        @keyframes slideInLeft {
            from { transform: translateX(-30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .opt-button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .opt-button:disabled {
            cursor: not-allowed;
        }

        .opt-button.correct {
            background: var(--correct);
            color: white;
            border-color: var(--correct);
            box-shadow: 0 4px 0 #009475, inset 0 0 20px rgba(0,0,0,0.1);
            animation: correctPulse 0.6s ease-out;
        }

        .opt-button.wrong {
            background: var(--wrong);
            color: white;
            border-color: var(--wrong);
            box-shadow: 0 4px 0 #b32626, inset 0 0 20px rgba(0,0,0,0.1);
            animation: shake 0.5s ease-out;
        }

        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        /* Modal de Feedback */
        #feedback-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 500px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: clamp(20px, 5vw, 30px) clamp(15px, 4vw, 25px);
            border-top-left-radius: 35px;
            border-top-right-radius: 35px;
            box-shadow: 0 -15px 40px rgba(0,0,0,0.15);
            transform: translateX(-50%) translateY(100%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.15);
            z-index: 100;
            text-align: center;
        }

        #feedback-panel.show {
            transform: translateX(-50%) translateY(0);
        }

        #feedback-title {
            margin: 0 0 8px 0;
            font-size: clamp(1.4rem, 4vw, 1.8rem);
            animation: popIn 0.4s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        #feedback-desc {
            margin-bottom: clamp(15px, 4vw, 25px);
            color: #636e72;
            line-height: 1.5;
            font-size: clamp(0.95rem, 3vw, 1.1rem);
            animation: fadeIn 0.5s ease-out 0.2s both;
        }

        .btn-continue {
            background: linear-gradient(135deg, var(--primary), #74b9ff);
            color: white;
            border: none;
            width: 100%;
            padding: clamp(15px, 4vw, 20px);
            border-radius: 18px;
            font-size: clamp(1rem, 3vw, 1.25rem);
            font-weight: 700;
            margin-top: clamp(15px, 3vw, 20px);
            cursor: pointer;
            transition: all 0.2s ease;
            animation: fadeIn 0.5s ease-out 0.3s both;
        }

        .btn-continue:active {
            transform: scale(0.98);
        }

        /* Pantalla de Resultados */
        #result-screen {
            text-align: center;
            justify-content: center;
            background: linear-gradient(180deg, #f8f9fa, var(--light));
            animation: fadeIn 0.5s ease-out;
        }

        #result-screen i {
            font-size: clamp(4rem, 15vw, 6rem);
            color: var(--accent);
            animation: float 2s ease-in-out infinite;
        }

        #result-screen h1 {
            font-family: 'Fredoka';
            margin: clamp(15px, 4vw, 20px) 0 0 0;
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            animation: slideDown 0.5s ease-out;
        }

        .total-points {
            font-size: clamp(3rem, 14vw, 5rem);
            font-weight: 800;
            color: var(--primary);
            margin: clamp(8px, 3vw, 10px) 0;
            font-family: 'Fredoka', sans-serif;
            animation: countUp 0.8s ease-out;
        }

        @keyframes countUp {
            from { transform: scale(0.3); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        #motivational-text {
            padding: clamp(10px, 3vw, 20px);
            font-weight: 600;
            color: #636e72;
            font-size: clamp(1rem, 3vw, 1.2rem);
            line-height: 1.5;
            animation: slideUp 0.5s ease-out 0.2s both;
        }

        /* Barra de progreso visual */
        .progress-bar {
            height: 4px;
            background: var(--light);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: clamp(10px, 3vw, 15px);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
            transition: width 0.4s ease;
        }

        /* Responsive ajustes */
        @media (max-height: 600px) {
            #feedback-panel {
                max-height: 45vh;
            }

            .options-list {
                gap: 8px;
            }
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <!-- PANTALLA INICIAL -->
        <div id="home-screen" class="screen active">
            <div class="hero-icon"><i class="fa-solid fa-graduation-cap"></i></div>
            <h1>RETO<br>TEMA 3</h1>
            <p>Divisibilidad - MatemÃ¡ticas</p>
            <button class="btn-play" onclick="initGame()">Â¡JUGAR AHORA!</button>
        </div>

        <!-- PANTALLA DE JUEGO -->
        <div id="game-screen" class="screen">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>

            <div class="header">
                <span id="q-number" class="status-badge">PREGUNTA 1/10</span>
                <span class="score-display">
                    <i class="fa-solid fa-star"></i> <span id="score-val">0</span>
                </span>
            </div>
            
            <div class="question-box" id="question-text"></div>
            <div class="options-list" id="options-grid"></div>

            <div id="feedback-panel">
                <h2 id="feedback-title"></h2>
                <p id="feedback-desc"></p>
                <button class="btn-continue" onclick="moveToNext()">CONTINUAR <i class="fa-solid fa-chevron-right"></i></button>
            </div>
        </div>

        <!-- PANTALLA DE RESULTADOS -->
        <div id="result-screen" class="screen">
            <i class="fa-solid fa-medal"></i>
            <h1>Â¡Objetivo Logrado!</h1>
            <div class="total-points" id="final-points">0</div>
            <p id="motivational-text"></p>
            <button class="btn-play" onclick="location.reload()">VOLVER A INTENTAR</button>
        </div>

    </div>

    <script>
        const questionPool = [
            { q: "Â¿Es el nÃºmero 411 divisible por 3?", a: ["No", "SÃ­, porque 4+1+1=6", "SÃ­, porque es impar", "No, porque termina en 1"], c: 1, i: "Efectivamente. La suma de sus cifras es 6, que es un mÃºltiplo de 3." },
            { q: "Â¿CuÃ¡l de estos es un nÃºmero primo?", a: ["15", "21", "13", "18"], c: 2, i: "Correcto. El 13 solo puede dividirse por 1 y por sÃ­ mismo." },
            { q: "El m.c.m. de 4 y 6 es...", a: ["2", "24", "12", "10"], c: 2, i: "Â¡Muy bien! 12 es el primer nÃºmero que aparece en la tabla del 4 y del 6." },
            { q: "Si al dividir 60 entre 15 el resto es 0...", a: ["15 es mÃºltiplo de 60", "60 es divisible por 15", "60 es divisor de 15", "No tienen relaciÃ³n"], c: 1, i: "Exacto. Decimos que 60 es divisible por 15 porque la divisiÃ³n es exacta." },
            { q: "El m.c.d. de 10 y 15 es...", a: ["5", "30", "1", "2"], c: 0, i: "Correcto. 5 es el mayor nÃºmero que divide a ambos a la vez." },
            { q: "La descomposiciÃ³n factorial de 12 es:", a: ["3 x 4", "2 x 2 x 3", "2 x 6", "2 x 3 x 3"], c: 1, i: "Â¡Bien! 12 = 2Â² x 3." },
            { q: "Â¿QuÃ© nÃºmero es divisible por 5?", a: ["123", "551", "290", "104"], c: 2, i: "Los nÃºmeros divisibles por 5 siempre terminan en 0 o 5." },
            { q: "Â¿QuÃ© caracteriza a un nÃºmero compuesto?", a: ["Tiene 1 divisor", "Solo 2 divisores", "MÃ¡s de 2 divisores", "Es un nÃºmero par"], c: 2, i: "Efectivamente. A diferencia de los primos, tienen varios divisores." },
            { q: "Si 'a' es mÃºltiplo de 'b', entonces 'b' es...", a: ["Divisor de 'a'", "MÃºltiplo de 'a'", "Cero", "NÃºmero primo"], c: 0, i: "Exacto. Es la relaciÃ³n inversa de la divisibilidad." },
            { q: "Â¿QuiÃ©n recopilÃ³ la teorÃ­a de divisibilidad en 'Los Elementos'?", a: ["PitÃ¡goras", "Tales", "Euclides", "EratÃ³stenes"], c: 2, i: "Fue Euclides en el siglo III a.C. en AlejandrÃ­a." }
        ];

        let currentIdx = 0;
        let points = 0;
        let sessionQuestions = [];

        function initGame() {
            sessionQuestions = [...questionPool].sort(() => Math.random() - 0.5);
            currentIdx = 0; 
            points = 0;
            switchScreen('game-screen');
            loadQuestion();
        }

        function loadQuestion() {
            const data = sessionQuestions[currentIdx];
            const progress = ((currentIdx + 1) / 10) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            
            document.getElementById('q-number').innerText = `PREGUNTA ${currentIdx + 1}/10`;
            document.getElementById('score-val').innerText = points;
            document.getElementById('question-text').innerText = data.q;
            
            const grid = document.getElementById('options-grid');
            grid.innerHTML = '';
            
            data.a.forEach((option, i) => {
                const btn = document.createElement('button');
                btn.className = 'opt-button';
                btn.innerText = option;
                btn.onclick = () => verifyAnswer(i, btn);
                grid.appendChild(btn);
            });
            
            document.getElementById('feedback-panel').classList.remove('show');
        }

        function verifyAnswer(idx, btn) {
            const data = sessionQuestions[currentIdx];
            const allBtns = document.querySelectorAll('.opt-button');
            allBtns.forEach(b => b.disabled = true);

            const panel = document.getElementById('feedback-panel');
            const title = document.getElementById('feedback-title');
            
            if(idx === data.c) {
                btn.classList.add('correct');
                points += 10;
                title.innerText = "Â¡EXCELENTE! ðŸŒŸ";
                title.style.color = "var(--correct)";
            } else {
                btn.classList.add('wrong');
                allBtns[data.c].classList.add('correct');
                title.innerText = "Â¡UPS! ðŸ’¡";
                title.style.color = "var(--wrong)";
            }
            
            document.getElementById('feedback-desc').innerText = data.i;
            panel.classList.add('show');
        }

        function moveToNext() {
            currentIdx++;
            if(currentIdx < 10) {
                loadQuestion();
            } else {
                showFinalResults();
            }
        }

        function showFinalResults() {
            switchScreen('result-screen');
            document.getElementById('final-points').innerText = points;
            
            let message = "";
            if(points >= 90) message = "Â¡Impresionante! Eres un maestro de la divisibilidad.";
            else if(points >= 70) message = "Â¡Muy bien hecho! Tienes los conceptos muy claros.";
            else if(points >= 50) message = "Â¡Buen trabajo! Has aprobado, pero puedes mejorar.";
            else message = "Â¡No te rindas! Repasa un poco mÃ¡s el Tema 3 y vuelve a intentarlo.";
            
            document.getElementById('motivational-text').innerText = message;
        }

        function switchScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
